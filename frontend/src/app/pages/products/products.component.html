<div class="flex h-screen flex-col bg-bgc text-lg text-content">
  <app-nav-bar
    [activePage]="activePage"
    class="flex h-14 w-full items-center p-2"
  />

  <section class="flex flex-1 items-center justify-center gap-4 p-4 @container">
    <div
      class="hidden h-full flex-1 flex-col rounded-lg bg-accent-1 p-4 @[1250px]:flex"
    >
      <app-search-bar (keyword)="processKeyword($event)" />
    </div>

    <div
      class="flex h-full flex-1 items-center justify-center rounded-lg bg-accent-1 @[1250px]:flex-[0_1_80%]"
    >
      <span>
        <app-donut-card [donut]="donut" />
      </span>
    </div>
  </section>
</div>
