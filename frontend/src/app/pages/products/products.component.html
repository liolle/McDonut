<div class="flex h-full flex-col text-lg text-content">
  <app-search-bar
    class="fixed top-[55px] z-10 h-10 w-full px-4 xl:hidden"
    (keyword)="processKeyword($event)"
  />
  <div class="h-12 w-full"></div>
  <div class="sticky bottom-0 top-0 flex h-screen w-full @container">
    <section
      class="sticky top-[56px] hidden h-[calc(100vh-56px)] flex-1 flex-col p-2 xl:flex"
    >
      <app-search-bar (keyword)="processKeyword($event)" />
      <app-cart class="h-full" />
    </section>
    <section
      class="flex h-full flex-1 items-center justify-center rounded-lg p-4 xl:flex-[0_1_80%]"
    >
      <div class="flex h-full w-full flex-wrap justify-evenly gap-4">
        <app-donut-card *ngFor="let donut of donuts$ | async" [donut]="donut" />
      </div>
    </section>
  </div>
</div>
