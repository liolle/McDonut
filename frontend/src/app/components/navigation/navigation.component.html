<div class="hidden select-none items-center gap-4 md:flex">
  <button
    *ngFor="let link of links"
    (click)="navigate(link.navigation)"
    (keydown.enter)="navigate(link.navigation)"
    [class]="link.name === activePage ? ' border-b-2 border-content' : ''"
  >
    {{ link.name }}
  </button>
</div>
